<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Datos Personales - CureStress</title>
    <link rel="icon" th:href="@{/images/pruebaEstres.png}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="sticky w-full top-0 z-50">
    <nav class="navbar-top">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a th:href="@{/inicio}" class="logo flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/images/pruebaEstres.png}" class="h-7" alt="CureStress Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap">CureStress</span>
            </a>
        </div>
    </nav>
</header>

<div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-2">
        Registro de Datos Personales
    </h1>
    <p class="text-gray-600 text-center mb-8">
        Complete sus datos personales para continuar
    </p>

    <!-- Campo oculto para accountId -->
    <input type="hidden" name="accountId" th:value="${accountId}" />

    <form th:action="@{/usuarios/guardar}" method="post" class="bg-white shadow-lg rounded-lg p-6">

        <!-- Mostrar error general si existe -->
        <div th:if="${error != null}" class="mb-4 p-4 bg-red-50 rounded-lg">
            <p class="text-red-700 font-medium" th:text="${error}"></p>
        </div>

        <!-- Mostrar información de la cuenta -->
        <div th:if="${accountId != null}" class="mb-6 p-4 bg-blue-50 rounded-lg">
            <p class="text-sm text-blue-700">
                <strong>Cuenta asociada:</strong>
                <span th:text="${usuario.account != null ? usuario.account.username : 'Cuenta seleccionada'}"></span>
                <span class="text-gray-500 text-xs">(ID: <span th:text="${accountId}"></span>)</span>
            </p>
        </div>

        <!-- Select de cuentas si no hay accountId -->
        <div th:if="${accountId == null and cuentas != null}" class="mb-6">
            <label for="accountId" class="block text-sm font-medium text-gray-700 mb-2">
                Cuenta Asociada: <span class="text-red-500">*</span>
            </label>
            <select id="accountId" name="accountId" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <option value="">Seleccione una cuenta</option>
                <option th:each="cuenta : ${cuentas}"
                        th:value="${cuenta.id}"
                        th:text="${cuenta.username}">
                </option>
            </select>
        </div>

        <!-- Campos del formulario -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                    Nombre: <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <!-- Apellido -->
            <div>
                <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">
                    Apellido: <span class="text-red-500">*</span>
                </label>
                <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <!-- Cédula -->
            <div>
                <label for="cedula" class="block text-sm font-medium text-gray-700 mb-2">
                    Cédula: <span class="text-red-500">*</span>
                </label>
                <input type="text" id="cedula" name="cedula" th:value="${usuario.cedula}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <!-- Edad -->
            <div>
                <label for="edad" class="block text-sm font-medium text-gray-700 mb-2">
                    Edad: <span class="text-red-500">*</span>
                </label>
                <input type="number" id="edad" name="edad" th:value="${usuario.edad}" min="1" max="120" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <!-- Teléfono -->
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                    Teléfono: <span class="text-red-500">*</span>
                </label>
                <input type="tel" id="telefono" name="telefono" th:value="${usuario.telefono}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <!-- Dirección -->
            <div class="md:col-span-2">
                <label for="direccion" class="block text-sm font-medium text-gray-700 mb-2">
                    Dirección: <span class="text-red-500">*</span>
                </label>
                <textarea id="direccion" name="direccion" rows="3" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md" th:text="${usuario.direccion}"></textarea>
            </div>
        </div>
               <!-- Botones -->
        <div class="mt-8 flex justify-between">
            <a th:href="@{/usuarios}"
               class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancelar
            </a>
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Registrar
            </button>
        </div>
        
        <!-- Footer -->
        <hr class="my-6 border-default sm:mx-auto lg:my-8" />
        <div class="sm:flex sm:items-center sm:justify-between">
          <span class="text-sm text-body sm:text-center">© 2025 <a class="hover:underline">CureStress™</a>. All Rights Reserved.
          </span>
            <div class="flex mt-4 sm:justify-center sm:mt-0">
                <a target="_blank" th:href="@{https://github.com/EduTama123/Taller-dos-progra3.gitt}" class="text-body hover:text-heading ms-5">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z" clip-rule="evenodd"/></svg>
                    <span class="sr-only">Enlace repo</span>
                </a>
            </div>
        </div>
        </div>
    </form>
</div>

</body>
</html>

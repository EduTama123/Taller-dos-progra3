<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Completo - CureStress</title>
    <link rel="icon" th:href="@{/images/pruebaEstres.png}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="sticky w-full top-0 z-50">
    <nav class="navbar-top">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a th:href="@{/inicio}" class="logo flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/images/pruebaEstres.png}" class="h-7" alt="CureStress Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap">CureStress</span>
            </a>
        </div>
    </nav>
</header>

<div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-2">Registro Completo</h1>
    <p class="text-gray-600 text-center mb-8">Cree su cuenta y complete sus datos personales</p>

    <form th:action="@{/auth/registro}" method="post" class="bg-white shadow-lg rounded-lg p-6">

        <!-- SECCIÓN 1: DATOS DE LOGIN -->
        <div class="mb-8 pb-6 border-b">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Datos de Login</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre de Usuario: <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico: <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña: <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmar Contraseña: <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
            </div>
        </div>

        <!-- SECCIÓN 2: DATOS PERSONALES -->
        <div>
            <h2 class="text-xl font-semibold mb-4 text-green-600">Datos Personales</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre: <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="nombre" name="nombre" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Apellido -->
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">
                        Apellido: <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="apellido" name="apellido" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Cédula -->
                <div>
                    <label for="cedula" class="block text-sm font-medium text-gray-700 mb-2">
                        Cédula: <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="cedula" name="cedula" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Edad -->
                <div>
                    <label for="edad" class="block text-sm font-medium text-gray-700 mb-2">
                        Edad: <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="edad" name="edad" min="1" max="120" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Teléfono -->
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                        Teléfono: <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" id="telefono" name="telefono" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <!-- Dirección -->
                <div class="md:col-span-2">
                    <label for="direccion" class="block text-sm font-medium text-gray-700 mb-2">
                        Dirección: <span class="text-red-500">*</span>
                    </label>
                    <textarea id="direccion" name="direccion" rows="3" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="mt-8 flex justify-between">
            <a th:href="@{/login}"
               class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                ¿Ya tienes cuenta? Inicia Sesión
            </a>
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Registrarse
            </button>
        </div>
    </form>
</div>

</body>
</html>
